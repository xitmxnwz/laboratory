<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <form id="formFile">
        <input id="thisfile" type="file" name="myfile"/>
        <input type="button" onclick="uploadFile()" value="上传"/>
    </form>

    <script>
        var xhr;
        function uploadFile(){
            var fileObj = document.getElementById("thisfile").files[0]; // js 获取文件对象
            var url =  "http://localhost:8090/abc.servletTest"; // 接收上传文件的后台地址
            // var form = new FormData(); // FormData 对象
            // form.append("file", fileObj); // 文件对象
            var form = new FormData(document.getElementById("formFile"));
            xhr = new XMLHttpRequest();  // XMLHttpRequest 对象
            xhr.open("post", url, true); //post方式，url为服务器请求地址，true 该参数规定请求是否异步处理。
            // xhr.onloadstart = function(){//上传开始执行方法
            //     alert(444)
            // };
            // xhr.onload = function(){//上传开始执行方法
            //     alert(123)
            // };
            xhr.send(form);

        }
    </script>

</body>
</html>
